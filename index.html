<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FacilitAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Google Fonts and Font Awesome for icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css?3">
</head>
<body>
    <div class="container">
        <header id="header">
            <h1>FacilitAI</h1>
            <p class="strapline">An intelligent knowledgebase of facilitation processes across many genres from Authentic Relating to Meditation.</p>
        </header>

        <main id="main-content">
            <div id="conversation">
                <!-- Conversation messages will appear here -->
            </div>
            <div id="input-area">
                <!-- Reintroducing the form -->
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Show me some activities for couples to work on communication" required>
                    <button type="submit"><i class="fas fa-paper-plane"></i></button>
                </form>
                <button id="clear-conversation" title="Clear Conversation"><i class="fas fa-broom"></i></button>
            </div>
        </main>

        <div id="loading-indicator" class="hidden">
            <p>Loading...</p>
        </div>
    </div>

    <script src="script.js?3"></script>
</body>
</html>
